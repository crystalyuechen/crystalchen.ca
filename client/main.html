<template name="layout1">
  <app-drawer-layout responsive-width="1280px" style="overflow: hidden;">
    <style is="custom-style">
      html {
        --app-drawer-width: 288px;
        --primary-color: #03A9FC;
      }
    </style>
    {{> Template.dynamic template=top}}
    <iron-icon icon="icons:menu" drawer-toggle id="new-site-nav-btn"></iron-icon>
    <app-drawer slot="drawer" id="drawer" swipe-open>
      <div>
        <ul class="menuItems">
          <li>
            <a href="/home" drawer-toggle> about me</a>
          </li>
          <!-- <li>
            <a href="/" drawer-toggle> past work </a>
          </li> -->
          <li>
            <a href="/oldsite" drawer-toggle> past work (old site) </a>
          </li>
          <li>
            <a href="/contact" drawer-toggle> contact me</a>
          </li>
        </ul>
      </div>
    </app-drawer>

    <div>
      {{> Template.dynamic template=main}}
    </div>

  </app-drawer-layout>
</template>

</template>

<template name="home">
  <a href="/">
    <div class="favicon">
      <img src="pictures/favicon-black.png">
    </div>
  </a>
    <div class="intro">
        <div class="fadeIn1" id="expand">
          <p> Hello, I'm Crystal. </p>
          <div id="expand-button"> <iron-icon icon="icons:expand-more"> </iron-icon> </div>
          <div id="collapse-button"> <iron-icon icon="icons:expand-less"> </iron-icon> </div>
        </div>
        <p class="fadeIn1" id="more-about-me">
          <a href="https://drive.google.com/file/d/1Rr5n5c0PyPEk0v-fekOFFAs7-SbPNVS3/view?usp=sharing"> I'm a soon-to-be UCLA graduate of political science from Toronto. </a>
          <br><br> Currently, I am studying deep learning and web animations.
          <br><br> Here you'll find some things I have made in my free time.
         </p>
        <div id="welcome-message">
          <p id="fade-in-2"> Welcome to my website. </p>
          <p id="fade-in-3"> Please explore. </p>
        </div>
    </div>
</template>

<template name="contact">
  <div class="contactHeader">
    <div class="favicon">

    </div>
  </div>

<!-- <paper-input-container>

  <paper-input slot="input" label="input">

  </paper-input>

</paper-input-container> -->


  <iron-form class="ContactForm">
    <paper-textarea label="Your name" required id="sender-name" class="ContactInput"></paper-textarea>
    <paper-textarea label="Your e-mail or phone number" required id="sender-contact" class="ContactInput"></paper-textarea>
    <paper-textarea label="Message" maxRows="0" required id="message" class="ContactInput"></paper-textarea>

    <div class="centeringContainer">
      <paper-button id="submit-message"> send </paper-button>
    </div>
  </iron-form>

<template name="oldcontact">
  <div id="contactMeContainer">
    <form id="contact-me">

    <div class="group">
      <input type="text" required id="name">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
    <br>
    <div class="group">
      <input type="text" required id="emailorphone">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Email or Phone</label>
    </div>
    <br>
    <div class="group">
      <input type="text" required id="message">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Message</label>
    </div>
    <br>
    <div class="button raised">
      <div class="center" fit>SEND</div>
    </div>

  </form>
  </div>
</template>
